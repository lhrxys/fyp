<head>
    <meta charset="UTF-8" />
    <title>FOLD Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2>FOLD Converter</h2>
    <p>Converts raster-based crease patterns to FOLD files</p>
    <input id="input" type="file" accept="image/png, image/jpeg">
    &nbsp;
    <button id="find">Find threshold</button>
    &nbsp;
    <button id="export">Export FOLD file</button>
    &nbsp;
    <span id="status">Status: Awaiting image input</span>
    <br />
    <div id="images"></div>
    <script src="index.js"></script>
</body>
